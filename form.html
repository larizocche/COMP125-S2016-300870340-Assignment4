                <h1>Contact me</h1>

                <form id="contactForm" action="" role="form">
                    <legend></legend>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea cols="3" rows="3" class="form-control" id="message" placeholder="Enter your message here" required="required"></textarea>
                    </div>


                    <div class="text-right">
                        <a id="cancel Button" href="index.html" class="btn btn-default">Cancel</a>
                        <button id="sendButton" class="btn btn-success">Send</button>
                    </div>
                </form>
